<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="myntra-navbar.css">
    <title>Myntra</title>
</head>

<body>
    <header>
        <div class="nav">
            <div class="logo">
                <img src="./assets/myntra.png"  alt="Myntra Logo">
            </div>
            <div class="sections">
                <div class="section-item">MEN</div>
                <div class="section-item">WOMEN</div>
                <div class="section-item">KIDS</div>
                <div class="section-item">HOME & LIVING</div>
                <div class="section-item">BEAUTY</div>
                <div class="section-item">STUDIO</div>
            </div>
            <div class="search-bar">
                <img src="./assets/search.svg" alt="Search Icon">
                <input type="text" placeholder="Search for products, brands and more">
            </div>
            <div class="user-section">
                <div class="user-action">
                    <img src="./assets/profile.svg" alt="">
                    <span>Profile</span>
                </div>
                <div class="user-action">
                    <img src="./assets/wishlist.svg" alt="">
                    <span>Wishlist</span>
                </div>
                <div class="user-action">
                    <img src="./assets/bag.svg" alt="">
                    <span>Bag</span>
                </div>
            </div>
        </div>
    </header>
</body>

</html>
